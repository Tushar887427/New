<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .search-box button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .search-box button:hover {
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .student-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .student-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .student-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .student-status {
            display: inline-block;
            padding: 4px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 15px;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .student-status.inactive {
            background: #ffebee;
            color: #c62828;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-results p {
            font-size: 1.1em;
        }

        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .students-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Students Directory</h1>
            <p>Manage and search for student information</p>
        </header>

        <div class="content">
            <!-- Statistics Section -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-number" id="totalStudents">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Students</div>
                    <div class="stat-number" id="activeStudents">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Inactive Students</div>
                    <div class="stat-number" id="inactiveStudents">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Search Results</div>
                    <div class="stat-number" id="searchResults">0</div>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by name, email, or ID..."
                    >
                    <button onclick="performSearch()">Search</button>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByStatus('all')">All Students</button>
                    <button class="filter-btn" onclick="filterByStatus('active')">Active</button>
                    <button class="filter-btn" onclick="filterByStatus('inactive')">Inactive</button>
                    <button class="filter-btn" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Students Grid -->
            <div id="studentsContainer" class="students-grid"></div>

            <div id="noResults" class="no-results" style="display: none;">
                <p>No students found matching your search criteria.</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Students Directory. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Sample student data
        const studentsData = [
            {

                phone: '+1 (555) 123-4567',
                major: 'Computer Science',

            },
            {
                id: 'STU002',

                email: 'bob.smith@university.edu',
                phone: '+1 (555) 234-5678',
                major: 'Business Administration',
                gpa: '3.5',
                status: 'active',
                enrollmentDate: '2023-09-15'
            },
            {
                id: 'STU003',
                name: 'Carol Williams',
                email: 'carol.williams@university.edu',
                phone: '+1 (555) 345-6789',
                major: 'Engineering',
                gpa: '3.9',
                status: 'active',
                enrollmentDate: '2023-09-16'
            },
            {
                id: 'STU004',
                name: 'David Brown',
                email: 'david.brown@university.edu',
                phone: '+1 (555) 456-7890',
                major: 'Mathematics',
                gpa: '3.6',
                status: 'inactive',
                enrollmentDate: '2022-09-14'
            },
            {
                id: 'STU005',
                name: 'Emma Davis',
                email: 'emma.davis@university.edu',
                phone: '+1 (555) 567-8901',
                major: 'Chemistry',
                gpa: '3.7',
                status: 'active',
                enrollmentDate: '2023-09-15'
            },
            {
                id: 'STU006',
                name: 'Frank Miller',
                email: 'frank.miller@university.edu',
                phone: '+1 (555) 678-9012',
                major: 'Physics',
                gpa: '3.4',
                status: 'active',
                enrollmentDate: '2023-09-16'
            },
            {
                id: 'STU007',
                name: 'Grace Wilson',
                email: 'grace.wilson@university.edu',
                phone: '+1 (555) 789-0123',
                major: 'Literature',
                gpa: '3.8',
                status: 'inactive',
                enrollmentDate: '2022-09-14'
            },
            {
                id: 'STU008',
                name: 'Henry Taylor',
                email: 'henry.taylor@university.edu',
                phone: '+1 (555) 890-1234',
                major: 'History',
                gpa: '3.5',
                status: 'active',
                enrollmentDate: '2023-09-15'
            }
        ];

        let currentFilter = 'all';
        let currentSearchTerm = '';

        // Initialize the page
        function init() {
            updateStatistics();
            displayStudents(studentsData);
        }

        // Update statistics
        function updateStatistics() {
            const total = studentsData.length;
            const active = studentsData.filter(s => s.status === 'active').length;
            const inactive = studentsData.filter(s => s.status === 'inactive').length;

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('activeStudents').textContent = active;
            document.getElementById('inactiveStudents').textContent = inactive;
            document.getElementById('searchResults').textContent = getFilteredStudents().length;
        }

        // Get initials for avatar
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Display students
        function displayStudents(students) {
            const container = document.getElementById('studentsContainer');
            const noResults = document.getElementById('noResults');

            if (students.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                document.getElementById('searchResults').textContent = '0';
                return;
            }

            noResults.style.display = 'none';
            document.getElementById('searchResults').textContent = students.length;

            container.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-avatar">${getInitials(student.name)}</div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-info"><strong>ID:</strong> ${student.id}</div>
                    <div class="student-info"><strong>Email:</strong> ${student.email}</div>
                    <div class="student-info"><strong>Major:</strong> ${student.major}</div>
                    <div class="student-info"><strong>GPA:</strong> ${student.gpa}</div>
                    <div class="student-info"><strong>Phone:</strong> ${student.phone}</div>
                    <span class="student-status ${student.status === 'inactive' ? 'inactive' : ''}">
                        ${student.status === 'active' ? 'âœ“ Active' : 'âœ— Inactive'}
                    </span>
                </div>
            `).join('');
        }

        // Get filtered students
        function getFilteredStudents() {
            let filtered = studentsData;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(s => s.status === currentFilter);
            }

            // Apply search filter
            if (currentSearchTerm) {
                const term = currentSearchTerm.toLowerCase();
                filtered = filtered.filter(s =>
                    s.name.toLowerCase().includes(term) ||
                    s.email.toLowerCase().includes(term) ||
                    s.id.toLowerCase().includes(term) ||
                    s.major.toLowerCase().includes(term)
                );
            }

            return filtered;
        }

        // Perform search
        function performSearch() {
            const searchInput = document.getElementById('searchInput').value;
            currentSearchTerm = searchInput;
            const filtered = getFilteredStudents();
            displayStudents(filtered);
            updateStatistics();
        }

        // Filter by status
        function filterByStatus(status) {
            currentFilter = status;
            updateFilterButtons();
            const filtered = getFilteredStudents();
            displayStudents(filtered);
            updateStatistics();
        }

        // Update filter button styles
        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear filters
        function clearFilters() {
            currentFilter = 'all';
            currentSearchTerm = '';
            document.getElementById('searchInput').value = '';
            updateFilterButtons();
            displayStudents(studentsData);
            updateStatistics();

            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach((btn, index) => {
                if (index === 0) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // Allow search on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            init();
        });
    </script>
</body>
</html>
